###########################################################################
#          Chemin du  device sur lequel repose le Root VG                 #
###########################################################################
ORIG_DISK="/dev/mapper/VMAX1859_OS"

###########################################################################
#        Chemin du  physicl volume sur lequel repose le Root VG           #
###########################################################################
ORIG_ROOT_PV="/dev/mapper/VMAX1859_OS2"

###########################################################################
#                         Nom du Root VG                                  #
###########################################################################
ORIG_ROOT_VG="rootvg"

###########################################################################
#                         Nom du Root LV                                  #
###########################################################################
ORIG_ROOT_LV="root_lv"

###########################################################################
#                        Nom de Infra VG                                  #
###########################################################################
ORIG_INFRA_VG="infravg"

###########################################################################
#       device d'installation du GRUB /boot alterné                       #
###########################################################################
ALT_DISK="/dev/disk/by-path/pci-0000:03:00.0-scsi-0:1:0:0"

###########################################################################
#     Chemin du  device sur lequel repose le /boot alterné                #
###########################################################################
ALT_BOOT_DEV="/dev/disk/by-path/pci-0000:03:00.0-scsi-0:1:0:0-part1"

###########################################################################
#       Chemin du  device sur lequel repose le Root VG alterné            #
###########################################################################
ALT_ROOT_PV="/dev/disk/by-path/pci-0000:03:00.0-scsi-0:1:0:0-part2" 

###########################################################################
#     Chemin du  device sur lequel repose l'infra PV alterné              #
###########################################################################
ALT_INFRA_PV="/dev/disk/by-path/pci-0000:03:00.0-scsi-0:1:0:0-part3"

###########################################################################
#                         Nom du Root VG  Alterné                         #
###########################################################################
ALT_ROOT_VG="rootvg_alt"

###########################################################################
#                         Nom de l'infra VG  Alterné                      #
###########################################################################
ALT_INFRA_VG="infravg_alt"

###########################################################################
#     Repertoire temporaire pour la copie des données                     #
###########################################################################
ALT_WORKSPACE="/mnt/BOOTALT"

###########################################################################
#     Activer/Desactiver le mode Debug                                    #
###########################################################################
DEBUG_ENABLED="false"
